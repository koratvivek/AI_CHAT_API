<!DOCTYPE html>
<html>

<head>
    <title>Token Balance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        nav ul {
            background-color: #007bff;
            padding: 10px;
            list-style-type: none;
            display: flex;
            justify-content: space-around;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        form input,
        form button {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }

        form button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <h2>Token Balance</h2>
    <p>You have {{ tokens }} tokens remaining.</p>
    <a href="{% url 'chat' %}">Go to Chat</a>
</body>

</html>
